<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Page</title>
    <link rel="stylesheet" href="/css/game-page.css">
</head>
<body class="game-background">

    <div id="turn-decider-overlay" class="turn-decider-overlay hidden">
        <div class="turn-decider-box">
            <h2 id="turn-decider-message">Determining first turn...</h2>
            <div class="player-indicators-container">
                <div class="player-indicator self">
                    <img id="decider-player-avatar" src="/images/default-avatar.jpg" alt="Your Avatar" class="avatar">
                    <span id="decider-player-login" class="player-login">You</span>
                </div>
                <div class="selector-track">
                    <div id="selector-orb"></div>
                </div>
                <div class="player-indicator opponent">
                    <img id="decider-opponent-avatar" src="/images/default-avatar.jpg" alt="Opponent's Avatar" class="avatar">
                    <span id="decider-opponent-login" class="player-login">Opponent</span>
                </div>
            </div>
            <p id="turn-decider-result-text" class="result-text"></p>
        </div>
    </div>

    <div id="chat-container">
        <div id="chat-messages">
        </div>
        <form id="chat-form">
            <input type="text" name="message" id="chat-input" placeholder="Type a message..." autocomplete="off">
            <button type="submit" id="chat-send-button">Send</button>
        </form>
    </div>

    <div class="opponent-zone-container">
        <div class="player-info opponent-info">
            <img id="opponent-avatar" src="/images/default-avatar.jpg" alt="Opponent Avatar" class="avatar">
            <div class="player-details">
                <span id="opponent-login" class="player-login">Opponent</span>
                <div class="hp-bar-container">
                    <div id="opponent-hp-bar" class="hp-bar">
                        <span id="opponent-hp-text" class="hp-text">20/20 HP</span>
                    </div>
                </div>

                <div class="def-bar-container">
                        <span class="def-shield">
                            <svg viewBox="0 0 32 32" class="def-shield-svg">
                                <g>
                                    <g>
                                        <g>
                                            <path fill="#001717" d="M24.461,8.042c-2.326-0.09-4.605-0.513-6.802-1.263C17.335,6.668,17,6.9,17,7.243v17.581
                                                c0,0.393,0.428,0.623,0.768,0.426c5.762-3.341,6.934-13.001,7.171-16.688C24.957,8.281,24.741,8.053,24.461,8.042z"/>
                                        </g>
                                        <g>
                                            <path fill="#001717" d="M24.461,8.042c-2.326-0.09-4.605-0.513-6.802-1.263C17.335,6.668,17,6.9,17,7.243v17.581
                                                c0,0.393,0.428,0.623,0.768,0.426c5.762-3.341,6.934-13.001,7.171-16.688C24.957,8.281,24.741,8.053,24.461,8.042z"/>
                                        </g>
                                    </g>
                                    <path fill="#a7feff" d="M25.495,7.06c-0.016,0-0.033,0-0.05,0c-3.075,0.005-6.121-0.605-8.956-1.795l-0.295-0.124
                                        c-0.124-0.052-0.263-0.052-0.387,0l-0.311,0.13c-2.837,1.189-5.883,1.797-8.959,1.79l-0.028,0C6.225,7.06,6.002,7.289,6.011,7.573
                                        c0.091,2.761,0.938,15.84,8.857,19.103c0.722,0.297,1.543,0.297,2.265,0c7.919-3.263,8.766-16.342,8.857-19.103
                                        C25.998,7.289,25.779,7.06,25.495,7.06z M17.768,25.249C17.428,25.446,17,25.216,17,24.823V7.243c0-0.343,0.335-0.574,0.659-0.464
                                        c2.197,0.75,4.475,1.173,6.802,1.263c0.28,0.011,0.496,0.239,0.478,0.519C24.702,12.247,23.53,21.908,17.768,25.249z"/>
                                </g>
                            </svg>
                            <span id="opponent-def-text" class="def-text">0</span>
                        </span>
                    </div>

                <div class="mana-bar-container">
                    <span class="mana-star">
                        <svg viewBox="0 0 32 32" class="mana-star-svg">
                            <polygon points="16,2 20,12 31,12 22,19 25,30 16,23 7,30 10,19 1,12 12,12"
                                fill="#ffe066" stroke="#fff176" stroke-width="2"/>
                        </svg>
                        <span id="opponent-mana-text" class="mana-text">0</span>/<span id="opponent-max-mana-text" class="mana-text">3</span>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <div id="opponent-cards-top-center" class="face-down-cards-area">
        <div class="face-down-card"></div>
        <div class="face-down-card"></div>
        <div class="face-down-card"></div>
        <div class="face-down-card"></div>
        <div class="face-down-card"></div>
    </div>

    <div id="player-hand-container" class="player-hand"></div>
    <div class="player-controls-area">
        <div class="player-info self-player-info">
            <img id="player-avatar" src="/images/default-avatar.jpg" alt="Player Avatar" class="avatar">
            <div class="player-details">
                <span id="player-login" class="player-login">You</span>
                <div class="hp-bar-container">
                    <div id="player-hp-bar" class="hp-bar player-hp-color">
                        <span id="player-hp-text" class="hp-text">20/20 HP</span>
                    </div>
                </div>

                    <div class="def-bar-container">
                        <span class="def-shield">
                            <svg viewBox="0 0 32 32" class="def-shield-svg">
                                <g>
                                    <g>
                                        <g>
                                            <path fill="#001717" d="M24.461,8.042c-2.326-0.09-4.605-0.513-6.802-1.263C17.335,6.668,17,6.9,17,7.243v17.581

                                        </g>

                                            <path fill="#001717" d="M24.461,8.042c-2.326-0.09-4.605-0.513-6.802-1.263C17.335,6.668,17,6.9,17,7.243v17.581
                                                c0,0.393,0.428,0.623,0.768,0.426c5.762-3.341,6.934-13.001,7.171-16.688C24.957,8.281,24.741,8.053,24.461,8.042z"/>
                                        </g>
                                    </g>
                                    <path fill="#a7feff" d="M25.495,7.06c-0.016,0-0.033,0-0.05,0c-3.075,0.005-6.121-0.605-8.956-1.795l-0.295-0.124
                                        c-0.124-0.052-0.263-0.052-0.387,0l-0.311,0.13c-2.837,1.189-5.883,1.797-8.959,1.79l-0.028,0C6.225,7.06,6.002,7.289,6.011,7.573
                                        c0.091,2.761,0.938,15.84,8.857,19.103c0.722,0.297,1.543,0.297,2.265,0c7.919-3.263,8.766-16.342,8.857-19.103
                                        C25.998,7.289,25.779,7.06,25.495,7.06z M17.768,25.249C17.428,25.446,17,25.216,17,24.823V7.243c0-0.343,0.335-0.574,0.659-0.464
                                        c2.197,0.75,4.475,1.173,6.802,1.263c0.28,0.011,0.496,0.239,0.478,0.519C24.702,12.247,23.53,21.908,17.768,25.249z"/>
                                </g>
                            </svg>
                            <span id="player-def-text" class="def-text">0</span>
                        </span>
                    </div>

                <div class="mana-bar-container">
                    <span class="mana-star">
                        <svg viewBox="0 0 32 32" class="mana-star-svg">
                            <polygon points="16,2 20,12 31,12 22,19 25,30 16,23 7,30 10,19 1,12 12,12"
                                fill="#ffe066" stroke="#fff176" stroke-width="2"/>
                        </svg>
                        <span id="player-mana-text" class="mana-text">0</span>/<span id="player-max-mana-text" class="mana-text">3</span>
                    </span>
                </div>
            </div>

        </div>
    </div>

    <div class="turn-timer">
        <span id="timer-seconds-text">30</span>s
        <div id="timer-progress-bar">
            <div id="timer-progress-bar-fill"></div>
        </div>
        <button id="end-turn-button" class="end-turn-btn" disabled>End Turn</button>
    </div>

    <audio id="decider-music" src="/sounds/decider.mp3"></audio>
    <audio id="bg-music" src="/sounds/bg_music.mp3" loop></audio>
    <div class="sound-controls">
        <span id="sound-emoji">ðŸ”Š</span>
        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5">
    </div>

    <script src="/scripts/game.js" type="module"></script>
</body>
</html>
