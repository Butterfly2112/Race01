<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="room-page">
    <div class="container" id="room-container">
        <h2>Room</h2>
        <div class="toggle-container">
            <span class="lobby-span">Private</span>
            <label class="toggle-switch">
                <input type="checkbox" id="checkbox">
                <span class="slider"></span>
            </label>
            <span class="lobby-span">Public</span>
        </div>
        <p id="room-id-display"></p>
        <p id="room-message" class="info"></p>
        <div id="game-area">
        </div>
        <p><a href="/lobby">Back to Lobby</a></p>
        <button id="start_the_game" disabled>Start the game</button>
    </div>

    <script src="/scripts/room.js" type="module"></script>
</body>
</html>
