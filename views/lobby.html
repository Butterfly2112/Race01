<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memetics</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <link href="https://fonts.googleapis.com/css2?&family=Josefin+Slab:ital,wght@0,100..700;1,100..700&family=Cinzel:wght@400..900&display=swap" rel="stylesheet">
</head>
<body class="lobby-page">
    <div class="container" id="lobby-container">
        <h2>Lobby</h2>
        <div class="lobby-section">
            <button id="create-room-button" style="margin-bottom: 20px;">Create Room</button>
            <div class="join-room">
                <label for="room-id" class="join-room-label">Join Room:</label>
                <div class="join-room-controls">
                    <input type="text" id="room-id" placeholder="Enter Room ID">
                 <button id="join-room-button">Join</button>
            </div>
        </div>
            <div class="join-random-room-row">
                <button id="join-random-room">Join random game</button>
            </div>
        </div>
        <p id="lobby-message" class="info"></p>
        <div class="btn-group">
            <a href="/main_page">Back to Main Page</a>
        </div>
</div>

    <script src="/scripts/lobby.js" type="module"></script>
</body>
</html>
